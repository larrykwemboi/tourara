<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Hotel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .card button {
      margin-right: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Find a Hotel</h1>

  <div class="search-box">
    <input type="text" id="location" placeholder="Enter location...">
    <input type="number" id="minPrice" placeholder="Min Price">
    <input type="number" id="maxPrice" placeholder="Max Price">
    <button onclick="searchHotels()">Search</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const hotels = [
      {
        id: 1,
        name: "Sunset View Lodge",
        location: "Kampala",
        price: 50000,
        rating: 4.5,
        image: "https://source.unsplash.com/400x300/?hotel,room",
      },
      {
        id: 2,
        name: "Mountain Top Inn",
        location: "Mbale",
        price: 35000,
        rating: 4.1,
        image: "https://source.unsplash.com/400x300/?resort,bedroom",
      },
      {
        id: 3,
        name: "Kapchorwa Paradise",
        location: "Kapchorwa",
        price: 45000,
        rating: 4.7,
        image: "https://source.unsplash.com/400x300/?nature,hotel",
      }
    ];

    function searchHotels() {
      const loc = document.getElementById('location').value.toLowerCase();
      const min = parseInt(document.getElementById('minPrice').value) || 0;
      const max = parseInt(document.getElementById('maxPrice').value) || 999999;

      const filtered = hotels.filter(hotel =>
        hotel.location.toLowerCase().includes(loc) &&
        hotel.price >= min && hotel.price <= max
      );

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      filtered.forEach(hotel => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${hotel.image}" alt="${hotel.name}">
          <h3>${hotel.name}</h3>
          <p>üìç ${hotel.location}</p>
          <p>üí∞ UGX ${hotel.price}</p>
          <p>‚≠ê ${hotel.rating}</p>
          <button onclick="window.location.href='details.html?id=${hotel.id}'">View More</button>
          <button onclick="bookHotel('${hotel.name}', '${hotel.location}', ${hotel.price})">Book</button>
        `;
        resultsDiv.appendChild(card);
      });
    }

    function bookHotel(name, location, price) {
      const subject = encodeURIComponent(`Booking Inquiry: ${name}`);
      const body = encodeURIComponent(`Hello Larry,\n\nI would like to book:\n\nHotel: ${name}\nLocation: ${location}\nPrice: UGX ${price}\n\nPlease send payment details.\n\nThank you!`);
      window.location.href = `mailto:kwemboi59@gmail.com?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
